      <div class="container-fluid">
        <div class="row">
          <div class="allall col-md-12 col-sm-12 col-xs-offset-0">
            <div class="row">
              <div
                id="friends-form"
                class="col-md-3 col-sm-12 mt-text animate-box friend-part"
                data-animate-effect=""
              >
                <div class="row col-xs-12">
                  <div class="logo-box col-md-3 col-sm-3">
                    <div id="gtco-logo" class="logo text-left">
                      <a href="index.html"
                        >Billingo<i class="fa fa-weixin"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="search-friend">
                  <div class="s-part">
                    <i class="fa fa-search"></i>
                    <input
                      onkeyup="friend_search1()"
                      id="search_friend"
                      autocomplete="off"
                      class="search-bar form-control"
                      placeholder="Search Messenger"
                      spellcheck="false"
                      type="text"
                      value=""
                    />
                  </div>
                  <div class="content">
                    <div class="content-head">Contacts</div>
                    <ul class="contact-result" id="friend"></ul>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>

              <div
                id="chat-form"
                class="col-sm-6 mt-text animate-box p2"
                data-animate-effect=""
              >
                <div class="row x_chat">
                  <div class="chatting-now col-md-6 col-sm-6">
                    <div class="overlay bg"></div>
                    <div class="row col-md-12 col-sm-12">
                      <img
                        class="col-md-6 col-xs-6"
                        id="img_chatting"
                        src="https://png.icons8.com/android/1600/user.png"
                      />
                      <input
                        type="text"
                        id="chat_name"
                        value=""
                        class="form-control col-md-6 col-xs-6"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="part-chat">
                  <main class="mdl-layout__content mdl-color--grey-100">
                    <div id="messages-card-container" class="">
                      <!-- Messages container -->
                      <div id="messages-card" class="">
                        <div class="col-sm-12 my">
                          <div class="start"><img src="images/logo.gif" /></div>
                        </div>
                        <div class="col-sm-12 mx">
                          <div class="row">
                            <button onclick="closec1();" class="close_chat">
                              <p>&chi;</p>
                            </button>
                          </div>
                          <div id="messages">
                            <ul
                              id="message_list"
                              onscroll="loadmessages();"
                            ></ul>
                          </div>

                          <div id="message-form" class="input-field" action="#">
                            <div
                              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                            >
                              <input
                                id="Message_input"
                                type="text"
                                onfocus="loadmessages();"
                                placeholder="Type your message.."
                              />
                            </div>
                            <button
                              id="Message_img"
                              onclick="click_img()"
                              type="submit"
                              class="col-sm-12"
                            >
                              <img
                                id="myimage"
                                src="images/load_img.png"
                                width="50"
                                height="50"
                              />
                              <input type="file" id="myfile" name="Pic" />
                            </button>
                            <button
                              id="Message_button"
                              onclick="send_Message();"
                              type="submit"
                              class="col-sm-12"
                            >
                              <i class="fa fa-caret-right"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </main>
                </div>
              </div>
              <div
                id="user-form"
                class="part-profile col-md-3 col-sm-12 mt-text animate-box"
                data-animate-effect=""
              >
                <div class="row">
                  <div class="log-out col-md-3 col-sm-3 text-center">
                    <div id="gtco-logout" class="logo text-center">
                      <i class="far fa-arrow-alt-from-right"></i
                      ><a href="#" id="Log_Out" onclick="signOut()"
                        >Log Out<i class="fa fa-arrow-alt-from-left"></i
                      ></a>
                    </div>
                  </div>
                </div>
                <table>
                  <tr class="r1 row col-sm-12">
                    <td class="col-sm-6 col-xs-4">
                      <img
                        class="img-thumbnail center-block"
                        id="img_profile"
                        src=""
                        height="60"
                        width="60"
                      />
                    </td>
                    <td class="col-md-6 col-sm-12 col-xs-5">
                      <div class="name">
                        <input
                          type="text"
                          id="name_profile"
                          value=""
                          class="form-control"
                          disabled
                        />
                      </div>
                      <input type="email" value="" id="sts" disabled />
                    </td>
                    <td class="col-xs-3">
                      <a href="profile.html" class="change-profile" href="">
                        <i class="fa fa-cogs"></i
                      ></a>
                    </td>
                  </tr>
                </table>
                <div class="row">
                  <div class="col-sm-12 request">Friends Request</div>
                </div>

                <div class="row request-inner">
                  <div class="col-sm-12">
                    <ul id="requests"></ul>
                  </div>
                </div>
                <div class="all-users">
                  <div class="row">
                    <div class="col-md-12 col-sm-12 request">
                      All Users<i class="fa fa-users"></i>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 s-part">
                      <i class="fa fa-search" id="serch"></i>
                      <input
                        onkeyup="myFunction()"
                        autocomplete="off"
                        id="search_user"
                        class="search-bar form-control"
                        placeholder="Search users"
                        spellcheck="false"
                        type="text"
                        value=""
                      />
                      <ul id="list_search"></ul>
                    </div>

                    <ul class="contact-result" id="list"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
